<H2><A NAME="SECTION00823000000000000000">vi</A></H2>
<P>
To use vi as editor under <EM>XF</EM>
, the string ``<EM>xterm -e
vi $xfFileName</EM>'' is entered as editor command. Beside the 
different command string, everything is the same as when
emacs is used as external editor.
